<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detection</title>
    <style>
        /* Resetting some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Heading Styles */
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }

        /* Video Container Styles */
        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .video-frame {
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        /* Timer Styles */
        #timer {
            text-align: center;
            margin-top: 20px;
        }

        #countdown {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        /* Paragraph Styles */
        h2 {
            text-align: center;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/video">Video</a>
        <a href="/audio">Audio</a>
        <a href="/contact">Contact</a>
    </div>

    <!-- Heading -->
    <h1>Your First Question</h1>

    <!-- Paragraph -->
    <h2>Define Datastructure?</h2>

    <!-- Video Container -->
    <div class="video-container">
        <iframe class="video-frame" src="{{ url_for('video_feed') }}" width="640" height="480" loop autoplay></iframe>
    </div>

    

    <!-- Timer -->
    <div id="timer">
        Time remaining: <span id="countdown">50</span> seconds
    </div>

    <script>
        // Timer logic
        var seconds = 30;

        function updateTimer() {
            document.getElementById('countdown').textContent = seconds;
            if (seconds === 0) {
                // Add additional logic when the timer reaches 0
                alert('Time is up!');
            } else {
                seconds--;
            }
        }

        // Start the timer when the page loads
        window.onload = function () {
            updateTimer(); // Update the initial display
            setInterval(updateTimer, 1000); // Update the timer every second
        };
    </script>
    
</body>
</html>
